<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	
	<h:head>
		<title></title>
		<h:outputStylesheet library="css" name="inicio.css"></h:outputStylesheet>
		<h:outputScript name="locale-primefaces.js" library="js"></h:outputScript>
	</h:head>
		<h:body>
		
		<p:panel>
		<p:card style="background-color:red">
			<h:form>
			
			<p:outputLabel value="Login sistema:"></p:outputLabel>
			<p:panelGrid columns="2">
			 	<p:outputLabel value="Login:"></p:outputLabel>
				<p:inputText value="#{loginMB.usuario}"></p:inputText>
				
				<p:outputLabel value="Senha:"></p:outputLabel>
				<p:password value="#{loginMB.senha}" id="id-senha"></p:password>
				<p:outputLabel value="lembrar-me"></p:outputLabel>
				<p:selectBooleanCheckbox></p:selectBooleanCheckbox>
				
				
				
				<p:commandButton value="Entrar" action="#{loginMB.logar}"></p:commandButton>
				
			</p:panelGrid>
		
		</h:form>
		</p:card>
		
		
		
		</p:panel>
	
		
		</h:body>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	</html>
